<body>
    <video id="myVideo" poster="images/poster.png" muted autoplay loop playsinline>
        <source src="media/yoseTrip.webm" type="video/webm">
        <source src="media/yoseTrip.mp4" type="video/mp4">

            instead.</p>
    </video>
    <i class="fas fa-expand"></i>
    <i class="fas fa-volume-mute"></i>
    <i class="fas fa-tree"></i>
    <section id="poem">
        <p id="line1" class="prepare">
            Some say England had a queen<br>
            who was married to a dreamer
        </p>
        <p id="line2" class="prepare">
            Who was going insane<br>
            and hold together by a battle and a reel
        </p>
        <p id="line3" class="prepare">
            of forty two pages sealed
        </p>
        <p id="line4" class="prepare">
            In a weather tight drum<br>
            it was leather it was guns
        </p>
        <p id="line5" class="prepare">
            that would hold it inside<br>
            all together till the ceremony came
        </p>
        <p id="line6" class="prepare">
            Everyone waited still
        </p>
    </section>
